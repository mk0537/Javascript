<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex17_event</title>
    <script> // <head> 안에 있는 <script>
        // 함수의 선언
        let myFUnction = () => alert("버튼이 클릭되었습니다.");
        
    </script>
</head>
<body>
    <!-- event : 사용자가 웹페이지에 대해 하는 모든 행동들 -->

    <h2>1. HTML 속성을 이용한 이벤트 처리</h2>
    <button onclick="myFUnction()">클릭</button>

    <h2>2. 프로퍼티 이용한 이벤트 처리</h2>
    <button class="btn">Click me</button>

    <script> // <body> 안에 있는 <script>
        // 1. js로 제어할 html태그 선택하기
        let btn = document.querySelector('.btn'); // 태그 선택

        // 프로퍼티 방식은 하나의 이벤트만 사용할 수 있다
        btn.onclick = () => alert("button clicked 1");
        btn.onclick = () => alert("button clicked 2");
    </script>

    <h2>3. DOM 요소에 이벤트리스너 추가하기</h2>
    <button id="target1">button1</button>
    <button id="target2">button2</button>
    
    <script>
        // document
        // .querySelector('#target1') // 태그 선택
        // .addEventListener("click", () => alert("버튼이 클릭되었습니다."));

        // document
        // .querySelector('#target2') // 태그 선택
        // .addEventListener("click", () => alert(2));

        let t1 = document.querySelector('#target1')  
        let t2 = document.querySelector('#target2')

        let btn_listener = event => { // 매개변수 1개라 소괄호 생략 가능
            switch(event.target.id) { // 이벤트가 일어나는 대상
                case 'target1' :
                    alert(1);
                    break;
                case 'target2' :
                    alert(2);
                    break;
            } 
        }

        // element(선택할 html 태그).addEventListener(감지할 이벤트 타입, 이벤트가 발생했을 때 실행할 함수 (콜백 함수))
        t1.addEventListener('click', btn_listener) // t1에 addEventListener로 btn_listener() 함수 붙이기
        t2.addEventListener('click', btn_listener) // t2에 addEventListener로 btn_listener() 함수 붙이기

    </script>

</body>
</html>
