<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04_function_3</title>
    <script>
        // 화살표 함수 (Arrow Functions), 람다식
        // ES6(2015) 에서 도입된 함수 표현식의 새로운 문법
        // 간결한 문법으로 코트가 짧아지고 직관적으로 작성할 수 있다.
        
        
        //기존의 함수 작성 방식
        function fun1 () {
            return "Hellom World!";
        }

        // 화살표 함수
        let func2 = () => { return "Hellom World!"; }



        // 매개변수가 1개인 함수
        function func3 (x) {
            return x * 2;
        }

        // 화살표 함수 (매개변수가 1개일 때는 소괄호 생략 가능)
        let func4 = (x) => { return x * 2; } // let func2 = x => { return x * 2; }




        // 매개변수가 2개 이상인 함수
        function func5 (x, y) {
            return x + y;
        }

        // 화살표 함수 (명령이 한 줄일 때는 return, 중괄호 까지도 생략 가능)
        let func6 = (x, y) => { return x + y; } // let func3 = (x, y) =>  x + y;



        // 화살표 함수가 사용되는 곳
        // 1. 배열 메서드와의 조합 (콜백함수)
        let arr = [1,2,3,4,5];

        
        // (1) forEach(콜백 함수) : 배열의 각 요소에 대해 콜백함수를 실행
        // 콜백 함수란? 즉시 실행되는 게 아니라, 특정 조건이나 이벤트가 발생하면 실행
        // 반환값은 없으며 주로 부수효과 (출력, 업데이트) 등에 활용된다.

        arr.forEach((item, index) => {
            console.log(`인덱스 ${index} : 아이템 ${item}` )
        })

        
        // (2) map(콜백 함수) : 배열의 각 요소를 변환하여 새로운 배열을 만든다
        // 배열의 각 요소를 변환하여 새로운 배열을 만듬
        let doubled = [1, 2, 3];
        doubled = doubled.map(x => x * 2);
        console.log(doubled)


        // (3) filter (콜백함수) : 주어진 조건을 만족하는 요소들만 골라 새로운 배열을 만든다
        let evens = [1,2,3,4,5].filter(e => e % 2 === 0);
        console.log(evens)

        // (4) reduce(콜백, 시작값(옵션)) : 배열의 모든 요소를 누적하여 단일값으로 만든다, 배열의 합
        let sum = [1,2,3,4,5].reduce((total, e) => total + e,0);
        console.log(sum)


        // (5) concat() : 두 개 이상의 배열을 합쳐서 새로운 배열을 만든다
        let newArr = [1, 2].concat([3,4])
        console.log(newArr)


        // (6) slice() : 배열의 일부분을 잘라 새로운 배열로 반환한다
        let subArr = [1,2,3,4,5].slice(1,4);
        console.log(subArr)


        // (7) reverse() : 배열의 요소 순서를 반대로 바꾼다
        console.log(arr = [1,2,3].reverse());


        // (8) sort() : 배열의 요소를 정렬한다
        console.log([3,1,2].sort((a,b) => a - b))




    </script>
</head>

</body>
