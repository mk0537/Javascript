<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09_break_continue</title>
    <script>
        // 기타제어문
        // 반복을 시작하게 되면 조건이 거짓이 될 때까지 멈출 수 없다.
        // 기타제어문을 통해 반복문 자체의 흐름을 개발자가 직접 제어할 수 있다.
        // 기타제어문은 반복문 안에서만 작성할 수 있다.

        // break : break를 만나게 되면 반복문을 종료하고 다음 코드를 실행한다.
        // ㄴ 반복문 안에서만 사용할 수 있음
        
        for(let i = 1; i < 11; i++) {
            if (i == 3) { // 만약 i가 3이면 break
                break;
            }
            console.log(i)
        }


        
        let n = 1;
        while (true) {
            if(n > 5) {
                break;
            }
            console.log("n : ", n);
            n++; // 증감식 필수! 안 그럼 갇힘,.....
        }



        // lable
        // 특정 반복문에 이름표를 붙여 기타제어문을 제어할 수 있는 키워드
        // lable은 항상 쌍으로 존재한다
        // lable의 이름을 짓는 것은 제한은 없다

        out:for(let i = 0; i < 3; i++) { // out -> lable
            switch(i) {
                case 0:
                    console.log(`${i} 선택됨`);
                    break out;
                case 1:
                    console.log(`${i} 선택됨`);
                    break out;
                case 2:
                    console.log(`${i} 선택됨`);
                    break out;
            }
        }



        // continue : 특정 반복을 건너뛰고 싶을 때 사용
        // 반복문 내에서 continue를 만나게 되면
        // 루프를 한 번 건너뛴다. (증감식으로 돌아간다.)

        for(let i = 1; i <= 5; i++ ) {
            if (i % 2 == 0) { // 짝수일 때는 빠져나가지 말고 바로 다시 for문으로
                continue;
            }
            console.log(i);
        }



        n = 0;
        while(n < 10) {
            n++;
            if(n % 2 != 0) { // 홀수일 때 빠져나가지 말고 바로 다시 for문으로
                continue;
            }
            console.log(n);
        }



        // 로또번호 6개를 뽑을 때
        // 1 ~ 45번
        // 중복되는 게 나왔을 때 continue를 사용해서 다시 뽑는다

        
    </script>
</head>
<body>
    
</body>
</html>
