<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ex08_while</title>
    <script>
        // while 문
        // for문은 정해진 횟수 만큼 반복 반복
        // while문은 정해진 횟수만큼 반복하지 않고, 조건식이 true일 경우 계속 반복
        
        // while (조건식) {
        //      조건식이 참일 때 반복할 명령
        // }
        
        // for문 처럼 시작값 & 증감값을 가지고 있지 않기 때문에
        // while문은 무한반복에 빠지기 쉽다.

        let num = 1; // 시작값

        while (num < 4) {
            document.write(num);
             num++; // 증감값을 써주어야 반복문을 빠져나갈 수 있음
        }

        // 1 부터 10 까지 총합
        document.write("<hr>")
        let x = 1;
        let sum = 0;
        while(x <= 10) {
            sum += x;
            x++;
        }

        document.write(sum);
        document.write("<hr>")

        // do-while
        // 명령을 무조건 1번은 실행하고 while 조건식에 따라 반복
        
        // do {
        //      반복하고자 하는 명령식;
        //  } while(조건식);
        
        let y = 10;
        do {
            console.log(y); // 무조건 한 번은 실행
            y++; // y = 11
        } while(y < 10); // 11은 10보다 작으니 반복문을 빠져나감


        // 상황에 따라 반복문 사용하기
        // 반복횟수가 지정되는 경우 -> 횟수를 만족할 때까지 반복
        // ex) 물통에 물을 10번 채워라 -> for문

        // 특정 조건이 부여되는 경우 -> 조건이 만족할 때까지 반복
        // ex) 물통에 물이 가득찰 때까지 채워라 -> while문

        // 특정 조건과 옵션이 부여되는 경우 -> 한 번 실행해보고 반복 여부를 판단
        // ex) 물통에 물으 따라 보고 안 새면 채워라 -> do-while문


        


    </script>
</head>

</body>
</html>
